<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentieri di Trekking in Campania</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin="" />
    
    <!-- Font Awesome per icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h1 class="header__title">
                    <i class="fas fa-mountain"></i>
                    Sentieri di Trekking in Campania
                </h1>
                <div class="header__stats">
                    <div class="stats-badge">
                        <span class="stats-badge__completed" id="completedCount">0</span>
                        <span class="stats-badge__separator">/</span>
                        <span class="stats-badge__total">26</span>
                        <span class="stats-badge__label">sentieri completati</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar__content">
                    <!-- Filtri -->
                    <section class="filters">
                        <h3 class="filters__title">
                            <i class="fas fa-filter"></i>
                            Filtri
                        </h3>
                        
                        <div class="form-group">
                            <label class="form-label" for="difficultyFilter">DifficoltÃ :</label>
                            <select class="form-select" id="difficultyFilter">
                                <option value="">Tutte le difficoltÃ </option>
                                <option value="T">T - Turistico</option>
                                <option value="T/E">T/E - Turistico/Escursionistico</option>
                                <option value="E">E - Escursionistico</option>
                                <option value="EE">EE - Escursionisti Esperti</option>
                                <option value="E/EE">E/EE - Escursionistico/Esperti</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="provinceFilter">Provincia:</label>
                            <select class="form-select" id="provinceFilter">
                                <option value="">Tutte le province</option>
                                <option value="Napoli">Napoli</option>
                                <option value="Salerno">Salerno</option>
                                <option value="Avellino">Avellino</option>
                                <option value="Benevento">Benevento</option>
                                <option value="Caserta">Caserta</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="typeFilter">Tipologia:</label>
                            <select class="form-select" id="typeFilter">
                                <option value="">Tutte le tipologie</option>
                                <option value="montagna">Montagna</option>
                                <option value="vulcano">Vulcano</option>
                                <option value="costiero">Costiero</option>
                                <option value="fiume">Fiume</option>
                            </select>
                        </div>
                        
                        <button class="btn btn-secondary btn-block" id="resetFiltersBtn">
                            <i class="fas fa-redo"></i> Reset Filtri
                        </button>
                    </section>
                    
                    <!-- Lista Sentieri -->
                    <section class="trail-list">
                        <h3 class="trail-list__title">
                            <i class="fas fa-map-signs"></i>
                            Sentieri
                            <span class="trail-list__count" id="filteredTrailsCount">26</span>
                        </h3>
                        
                        <div class="trails" id="trailsList">
                            <!-- I sentieri verranno inseriti qui dinamicamente -->
                        </div>
                    </section>
                </div>
            </aside>
            
            <!-- Mappa -->
            <main class="map-container">
                <div id="map" class="map"></div>
            </main>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- App JS -->
    <script src="app.js"></script>
</body>
</html>
