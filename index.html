            font-size: 1rem;

            border-radius: 3px;
        }

            background: #4a7c59;
            border-radius: 3px;
        }

            border-radius: 12px;
            padding: 1.2rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;

            background: linear-gradient(145deg, #e8f5e8, #f0f8f0);
            border-color: #4a7c59;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }

            background: linear-gradient(145deg, #d4edda, #c3e6cb);
            border-color: #28a745;
        }

            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.8rem;
        }

        .trail-name {
            font-weight: 700;
            color: #2d5a27;
            font-size: 1.1rem;
            line-height: 1.3;
        }

        .difficulty-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);

        .difficulty-T-E { background: linear-gradient(135deg, #17a2b8, #20c997); }
        .difficulty-E { background: linear-gradient(135deg, #ffc107, #fd7e14); color: #333; text-shadow: none; }

        .difficulty-E-EE { background: linear-gradient(135deg, #6f42c1, #e83e8c); }

        .trail-details {
            font-size: 0.9rem;
            color: #555;
            line-height: 1.5;
            margin-bottom: 0.8rem;
        }

        .trail-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin: 0.8rem 0;
            font-size: 0.85rem;
            color: #666;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 1rem;
            padding-top: 0.8rem;
            border-top: 1px solid #eee;
        }

        .checkbox-container input[type="checkbox"] {
            width: auto;
            margin-right: 0.8rem;
            transform: scale(1.3);
            accent-color: #4a7c59;
        }

        .checkbox-container label {
            font-weight: 600;
            color: #4a7c59;
            cursor: pointer;
            font-size: 0.95rem;
        }

        #map {

            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            overflow: hidden;
        }

            background: linear-gradient(135deg, #dc3545, #c82333);

            border: none;

            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 1rem;

            transition: all 0.3s ease;
            text-transform: uppercase;

        }

            background: #f8f9fa;
            border-radius: 10px;

                height: auto;

                padding: 0.5rem;

            }

                    font-weight: bold; 
                    font-size: 11px;
                    font-family: 'Segoe UI', sans-serif;
                ">${difficulty}</div>`,
                iconSize: [30, 30],
                iconAnchor: [15, 15]
            });
        }

        // Funzione per aggiungere marker alla mappa
        function addMarkersToMap(trailsToShow = trails) {
            // Rimuovi marker esistenti
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            trailsToShow.forEach(trail => {
                const marker = L.marker([trail.lat, trail.lng], {
                    icon: createCustomIcon(trail.difficulty)
                }).addTo(map);

                const popupContent = `
                    <div style="min-width: 280px; font-family: 'Segoe UI', sans-serif;">
                        <h3 style="color: #2d5a27; margin-bottom: 12px; font-size: 1.2rem; font-weight: 700;">${trail.name}</h3>
                        <div style="margin-bottom: 8px;"><strong>üìç Area:</strong> ${trail.area}</div>
                        <div style="margin-bottom: 8px;"><strong>üìè Lunghezza:</strong> ${trail.length}</div>
                        <div style="margin-bottom: 8px;"><strong>‚è±Ô∏è Durata:</strong> ${trail.duration}</div>
                        <div style="margin-bottom: 8px;"><strong>üìà Dislivello:</strong> ${trail.elevation}</div>
                        <div style="margin-bottom: 8px;"><strong>üéØ Difficolt√†:</strong> <span class="difficulty-badge difficulty-${trail.difficulty.replace('/', '-')}" style="padding: 3px 8px; border-radius: 12px; font-size: 0.8rem; font-weight: bold; color: white; background: ${difficultyColors[trail.difficulty]};">${trail.difficulty}</span></div>
                        <div style="margin-bottom: 8px;"><strong>üèîÔ∏è Tipo:</strong> ${trail.type}</div>
                        <div style="margin: 12px 0; font-style: italic; color: #555; line-height: 1.4;">${trail.description}</div>
                        <div class="popup-checkbox-container">
                            <label>
                                <input type="checkbox" id="popup-checkbox-${trail.id}" ${isTrailCompleted(trail.id) ? 'checked' : ''} onchange="toggleTrailCompletion(${trail.id})">
                                <span>‚úÖ Percorso completato</span>
                            </label>
                        </div>
                    </div>
                `;

                marker.bindPopup(popupContent, {
                    maxWidth: 350,
                    className: 'custom-popup'
                });
                markers.push(marker);
            });
        }

        // Funzione per renderizzare la lista dei sentieri
        function renderTrailList(trailsToShow = trails) {
            const trailList = document.getElementById('trail-list');
            
            if (trailsToShow.length === 0) {
                trailList.innerHTML = '<div class="no-results">üîç Nessun sentiero trovato con i filtri selezionati.<br>Prova a modificare i criteri di ricerca.</div>';
                return;
            }

            trailList.innerHTML = trailsToShow.map(trail => `
                <div class="trail-item ${isTrailCompleted(trail.id) ? 'completed' : ''}" id="trail-${trail.id}" onclick="focusOnTrail(${trail.lat}, ${trail.lng})">
                    <div class="trail-header">
                        <div class="trail-name">${trail.name}</div>
                        <div class="difficulty-badge difficulty-${trail.difficulty.replace('/', '-')}">${trail.difficulty}</div>
                    </div>
                    <div class="trail-stats">
                        <div>üìè ${trail.length}</div>
                        <div>‚è±Ô∏è ${trail.duration}</div>
                        <div>üìà ${trail.elevation}</div>
                        <div>üìç ${trail.province}</div>
                    </div>
                    <div class="trail-details">
                        <strong>Area:</strong> ${trail.area}<br>
                        <strong>Tipo:</strong> ${trail.type}<br>
                        <em>${trail.description}</em>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="checkbox-${trail.id}" ${isTrailCompleted(trail.id) ? 'checked' : ''} onchange="toggleTrailCompletion(${trail.id})" onclick="event.stopPropagation()">
                        <label for="checkbox-${trail.id}">‚úÖ Completato</label>
                    </div>
                </div>
            `).join('');
        }

        // Funzione per focalizzare sulla mappa
        function focusOnTrail(lat, lng) {
            map.setView([lat, lng], 13);
        }

        // Funzioni per gestire il completamento dei sentieri
        function isTrailCompleted(trailId) {
            const completed = JSON.parse(localStorage.getItem('completedTrails') || '[]');
            return completed.includes(trailId);
        }

        function toggleTrailCompletion(trailId) {
            let completed = JSON.parse(localStorage.getItem('completedTrails') || '[]');
            
            if (completed.includes(trailId)) {
                completed = completed.filter(id => id !== trailId);
            } else {
                completed.push(trailId);
            }
            
            localStorage.setItem('completedTrails', JSON.stringify(completed));
            updateUI();
        }

        function updateUI() {
            const completedCount = JSON.parse(localStorage.getItem('completedTrails') || '[]').length;
            document.getElementById('completed-count').textContent = completedCount;
            renderTrailList(filteredTrails);
            
            // Aggiorna checkbox nei popup
            trails.forEach(trail => {
                const popupCheckbox = document.getElementById(`popup-checkbox-${trail.id}`);
                if (popupCheckbox) {
                    popupCheckbox.checked = isTrailCompleted(trail.id);
                }
            });
        }

        // Funzioni per i filtri
        function applyFilters() {
            const difficultyFilter = document.getElementById('difficulty-filter').value;
            const provinceFilter = document.getElementById('province-filter').value;
            const typeFilter = document.getElementById('type-filter').value;

            filteredTrails = trails.filter(trail => {
                return (!difficultyFilter || trail.difficulty === difficultyFilter) &&
                       (!provinceFilter || trail.province === provinceFilter) &&
                       (!typeFilter || trail.type === typeFilter);
            });

            renderTrailList(filteredTrails);
            addMarkersToMap(filteredTrails);
        }

        function resetFilters() {
            document.getElementById('difficulty-filter').value = '';
            document.getElementById('province-filter').value = '';
            document.getElementById('type-filter').value = '';
            
            filteredTrails = [...trails];
            renderTrailList(filteredTrails);
            addMarkersToMap(filteredTrails);
        }

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', function() {
            // Inizializza la mappa
            map = L.map('map').setView([40.8518, 14.2681], 9);

            // Aggiungi tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 18
            }).addTo(map);

            // Aggiungi controlli della mappa
            map.addControl(L.control.scale());

            // Inizializza contenuti
            addMarkersToMap();
            renderTrailList();
            updateUI();

            // Event listeners per i filtri
            document.getElementById('difficulty-filter').addEventListener('change', applyFilters);
            document.getElementById('province-filter').addEventListener('change', applyFilters);
            document.getElementById('type-filter').addEventListener('change', applyFilters);

            console.log('ü•æ Mappa Trekking Campania caricata con successo!');
            console.log(`üìä ${trails.length} sentieri disponibili`);
        });
    </script>
</body>
</html>
